<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Phishtank Report</h4>
            <p class="category">Detailed Results</p>
        </div>
        <div class="content">
          <div>
            <label>Result</label>
            {% if 'results' in results %}
                {% if results['results'] == 'PHISHING' %}
                    <h2 style="margin: 0 0 15px; 0"><span class="label label-danger">{{results['results']}}</span></h2>
                {% else %}
                    <h2 style="margin: 0 0 15px; 0"><span class="label label-success">{{results['results']}}</span></h2>
                {% endif %}
            {% endif %}
          </div>
        </div>
    </div>
</div>
